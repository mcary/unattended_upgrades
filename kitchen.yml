---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[test]
      - recipe[unattended_upgrades::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
